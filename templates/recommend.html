<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations for {{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Book Recommendations for "{{ title }}"</h1>
    <ul>
        {% for book in recommendations %}
            <li>{{ book }}</li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
